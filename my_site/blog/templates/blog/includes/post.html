<li>
  <article class="post">
    <a href="{% url "post-detail-page" slug=post.slug %}">
      <img src="{{ post.image.url }}" alt="{{ post.title }}" />
      <div class="post__content">
        <div>
          {% for tag in post.tags.all %}
            <span class="tag">{{ tag.caption }}</span>
          {% endfor %}
        </div>
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.excerpt }}
        </p>
      </div>
    </a>
  </article>
</li>
